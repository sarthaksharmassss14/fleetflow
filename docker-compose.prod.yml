version: '3.8'

services:
  # Backend Service
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: fleetflow-backend
    restart: unless-stopped
    env_file: .env
    environment:
      - NODE_ENV=production
      - PORT=10000
    networks:
      - fleetflow-network

  # Frontend Service (Nginx)
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
      args:
        - VITE_TOMTOM_API_KEY=${VITE_TOMTOM_API_KEY}
        - VITE_OPENWEATHER_API_KEY=${VITE_WEATHER_API_KEY}
        - VITE_API_URL=${VITE_API_URL}
    container_name: fleetflow-frontend
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      # Mount SSL certificates
      - ./ssl:/etc/nginx/ssl:ro
      # Mount certbot webroot for certificate renewal
      - ./certbot/www:/var/www/certbot:ro
    depends_on:
      - backend
    networks:
      - fleetflow-network

networks:
  fleetflow-network:
    driver: bridge
