services:
  # --------------------------------------------
  # 1. Backend Service (Docker)
  # --------------------------------------------
  - type: web
    name: fleetflow-backend
    env: docker
    plan: free
    region: singapore
    branch: main
    healthCheckPath: /api/health
    
    # Environment Variables
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: CLIENT_URL
        fromService:
          type: web
          name: fleetflow-frontend
          property: url
      - key: BACKEND_URL
        fromService:
          type: web
          name: fleetflow-backend
          property: url
      - key: GOOGLE_CALLBACK_URL
        generateValue: true # Placeholder: Update this in dashboard to: https://<backend-url>/api/auth/google/callback
      - key: MONGO_URI
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: AI_PROVIDER
        value: groq
      - key: GROQ_API_KEY
        sync: false
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: GOOGLE_CLIENT_SECRET
        sync: false
      - key: TOMTOM_API_KEY
        sync: false
      - key: WEATHER_API_KEY
        sync: false
      - key: RAZORPAY_KEY_ID
        sync: false
      - key: RAZORPAY_KEY_SECRET
        sync: false

  # --------------------------------------------
  # 2. Frontend Service (Static Site)
  # --------------------------------------------
  - type: web
    name: fleetflow-frontend
    env: static
    branch: main
    
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist
    
    # Routes (SPA Support)
    routes:
      - type: rewrite
        source: /*
        destination: /index.html

    # Environment Variables (Build Time)
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: fleetflow-backend
          property: url
      - key: VITE_TOMTOM_API_KEY
        sync: false
      - key: VITE_OPENWEATHER_API_KEY
        sync: false

# Database is assumed to be external (Atlas)

